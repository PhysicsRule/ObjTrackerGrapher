<!DOCTYPE html>
<html>
<head>
    <title>Help Page</title>
</head>
<body>
    <h1>Help Page</h1>
    
    <input type="text" id="searchInput" placeholder="Search...">
    
    <h2><a href="#section1">Section 1</a></h2>
    <h2><a href="#section2">Section 2</a></h2>
    <h2><a href="#section3">Section 3</a></h2>
    <h2><a href="#section4">Section 4</a></h2>
    <h2><a href="#section5">Section 5</a></h2>
    
    <h3 id="section1">Section 1</h3>
    <p>This is the content of section 1.</p>
    
    <h3 id="section2">Section 2</h3>
    <p>This is the content of section 2.</p>
    
    <h3 id="section3">Section 3</h3>
    <p>This is the content of section 3.</p>
    
    <h3 id="section4">Section 4</h3>
    <p>This is the content of section 4.</p>
    
    <h3 id="section5">Section 5</h3>
    <p>This is the content of section 5.</p>
    
    <script>
        const searchInput = document.getElementById('searchInput');
        const headings = document.querySelectorAll('h2, h3');
        
        searchInput.addEventListener('input', function() {
            const searchTerm = searchInput.value.toLowerCase();
            
            headings.forEach(function(heading) {
                const headingText = heading.textContent.toLowerCase();
                
                if (headingText.includes(searchTerm)) {
                    heading.style.display = 'block';
                } else {
                    heading.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
