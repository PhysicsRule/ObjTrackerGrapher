[project]
name = "objtrackergrapher"
version = "0.1.0"
description = ""
authors = [
    {name = "Your Name",email = "you@example.com"}
]
license = {text = "GPL-3.0"}
readme = "README.md"
requires-python = "3.11.9"
dependencies = [
    "antlr4-python3-runtime (>=4.9.0,<4.10.0)",
    "atomicwrites (>=1.4.1,<2.0.0)",
    "attrs (>=25.3.0,<26.0.0)",
    "certifi (>=2025.6.15,<2026.0.0)",
    "chardet (>=5.2.0,<6.0.0)",
    "colorama (>=0.4.6,<0.5.0)",
    "pyqtgraph (>=0.13.7,<0.14.0)",
]

[tool.poetry]
package-mode = false
packages = [
    # Needed so some tools can find the code when you say "import tracker"
    { include = "tracker", from = "src" }
]

# These should be dependencies - not dev dependencies. 
# Dev dependencies are only for tools needed for testing or doing other developer related tasks
# That are not needed for actually running the program
[tool.poetry.group.dev.dependencies]
cycler = "^0.12.1"
cython = "^3.1.2"
docopt = "^0.6.2"
idna = "^3.10"
imageio = "^2.37.0"
