pandas = "^2.3.0"
pillow = "^11.2.1"
pluggy = "^1.6.0"
py = "^1.11.0"
pyautogui = "^0.9.54"
pygetwindow = "^0.0.9"
pymsgbox = "^1.0.9"
pyparsing = "^3.2.3"
pyperclip = "^1.9.0"
pypozyx = "^1.3.0"
pypozyx-i2c = "^1.3.10"
